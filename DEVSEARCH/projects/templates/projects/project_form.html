{% extends "main.html" %}
{%block content%}
<h1>Project Form</h1>

<form action="" method="POST">
    {%csrf_token%} <!--used to make sure form is not compromised-->
    {{form.as_p}} <!--.as_p wraps paragraph tags around each field making the form look better-->
    <!-- we can also output individual fields for ex:
    {{form.title}} will only show title field in form
    
    We can also loop through the fields:
    {% for field in form %}
    {{field.label}}
    {{field}}
    {% endfor %}

-->
    <input type="submit">
</form>

{%endblock%}
